name: Tests

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

env:
  CARGO_TERM_COLOR: always

jobs:  
  test:
    runs-on: ubuntu-latest     
    steps:
    - uses: actions/checkout@v3   
    - name: Set Toolchain
      run: rustup default nightly      
    - name: Run tests
      run: cargo test --verbose     
  